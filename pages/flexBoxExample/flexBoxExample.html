<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>FLEXBOX EXAMPLE</title>
        <link rel="stylesheet" href="flexBoxExample.css"/>
    </head>
    <body>
        <!--id # a unique element-->
        <main id="container">
            <!-- class . group elements together-->
            <div class="item"><span class="item">1</span></div>
            <div class="item"><span class="item">2</span></div>
            <div class="item"><span class="item">4</span></div>
            <div class="item"><span class="item">5</span></div>
            <div class="item"><span class="item">6</span></div>
            <div class="item"><span class="item">7</span></div>
        </main>
    </body>
</html>
